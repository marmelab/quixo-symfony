version: '3.2'

services:
  php:
    build: docker/php
    ports:
      - 9000:9000
    volumes:
      - ./app:/app
    depends_on:
      - postgres
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./app:/app
      - ./docker/nginx/site.conf:/etc/nginx/conf.d/default.conf
      - ./logs:/var/log/nginx/
    depends_on:
      - php
  postgres:
    image: postgres:11
    environment:
      - POSTGRES_USER=quixo
      - POSTGRES_PASSWORD=quixo
      - POSTGRES_DB=quixo
    ports:
      - "5433:5432"
    expose:
      - "5432"
  advisor:
    image: golang:1.12.5
    volumes:
      - ./advisor-go:/advisor-go
      - /docker/go/bin:/go/bin
    working_dir: /advisor-go
    ports:
      - "8001:8001"
    expose:
        - "8001"
    command: CompileDaemon -command="./advisor-go"
